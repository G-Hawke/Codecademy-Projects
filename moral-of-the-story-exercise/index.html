<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required value="Fish" placeholder="e.g Dog" pattern="[a-zA-Z]+" minlength="1">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required value="horse" placeholder="e.g donkey" pattern="[a-zA-Z]+" minlength="1">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required placeholder="e.g Cat" pattern="[a-zA-Z]+" minlength="1">
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required placeholder="e.g Devestated">
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required placeholder="eg. Laughing" value="Crying" pattern="[a-zA-Z]+" minlength="1">
        <br>
        <label for="num-1">Number (between 2 & 24):</label>
        <input id="num-1" name="num-1" type="number" required pattern="[0-9]{1,2}" min="2" max="24">
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="Faster">Faster</option>
          <option value="Slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="Winner Gets ice cream!"></option>
          <option value="That's why you eat your vegetables"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" requred rows="8" cols="40">Next time, take the train.</textarea>
        <br>
        <br>
        <input type="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
